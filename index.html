<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="assets/github-logo.svg" crossorigin="anonymous"></script> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>GitHub login page</title>
</head>
<body>
    <header>
        <i class="bi bi-github"></i>
    </header>
    <main id="container">
        <h1 id="title">Sign in to Github</h1>
        
        <form action="">
            <div class="input-field">
                <label for="user">Username or email address</label>
                <input type="text" name="user" id="user" class="form-control">
            </div>
            <div class="input-field">
                <div>
                    <label for="password">Password</label>
                    <a href="https://github.com/password_reset" id="forgot_password">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" id="submit_button">Sign in</button>
        </form>
        <div id="login-callout">
            <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a>.</p>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a></li>
            <li><a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a></li>
            <li><a href="https://docs.github.com/pt">Security</a></li>
            <li><a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a></li>
        </ul>
    </footer>
    <div class="dev-info">
        <i class="fas fa-dragon"></i> Made by <a href="https://github.com/nettolfa">NettoLFA</a> <i class="fas fa-dragon"></i>
    </div>
</body>
</html>
